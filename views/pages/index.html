<!DOCTYPE html>
<html>
<head>
  <title>Korbin Dansie | Postal Rate Calculator</title>
  <link rel="icon" href="/img/KtechIcon.png"/>
  <link rel="stylesheet" href="/css/master.css">
</head>
<body>

  <h1>Postal Rate Calculator</h1>
  <div id="center">
    <form class="" action="getData" method="get">
      <table>
        <tr>
          <td><label for="weight">Weight</label></td>
          <td><input type="number" name="Weight" min="0" step="0.01" required></td>
        </tr>
        <tr>
          <td><label for="MailOption">Mail Options</label></td>
          <td>
            <select class="MailOption" name="MailOption" required>
            <option value="" selected>Select a Price</option>
            <option value="1">Letters (Stamped)</option>
            <option value="2">Letters (Metered)</option>
            <option value="3">Large Envelopes (Flats)</option>
            <option value="4">First-Class Package Service-Retail</option>
          </select>
        </td>
        </tr>
      </table>
      <div id="controlButtons">
        <button type="Reset" name="">Clear</button>
        <button type="Submit" name="">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
